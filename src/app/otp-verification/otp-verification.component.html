<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-orange">
      <div class="card-header text-center pt-2 pb-0">
        <p>EMAIL VERIFICATION</p>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="formSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input formControlName="email" class="form-control" placeholder="Enter account email id">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-6 col-md-6">
              <a routerLink="/login" class="btn btn-block btn-sm bg-orange"><span class="text-white">Back</span></a>
            </div>
            <div class="col-6 col-sm-6 col-md-6">
              <button [disabled]="form.invalid" class="btn btn-sm btn-block bg-orange" type="submit"><span class="text-white">Send</span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
